<!DOCTYPE html>
<html>
<head>
    <title>Graph Editor</title>
    <style>
        body {
            background: #1e1e1e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 800px;
            height: 800px;
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        canvas {
            background: #2d2d2d;
            position: absolute;
            top: 0;
            left: 0;
            width: 800px;
            height: 800px;
        }

        .controls {
            margin: 15px 0;
            text-align: center;
            background: #252526;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .radio-group {
            display: inline-flex;
            background: #333;
            border-radius: 6px;
            padding: 4px;
            margin: 0 10px;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + label {
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        input[type="radio"]:checked + label {
            background: #0078d4;
            color: white;
        }

        .slider-container {
            display: inline-flex;
            align-items: center;
            margin: 0 15px;
        }

        input[type="range"] {
            width: 200px;
            height: 6px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 3px;
            margin: 0 10px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #0078d4;
            border-radius: 50%;
            cursor: pointer;
        }

        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #006cbd;
        }

        button.secondary {
            background: #333;
        }

        button.secondary:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="radio-group">
            <input type="radio" name="mode" id="dotMode" checked>
            <label for="dotMode">Add Dots</label>
            
            <input type="radio" name="mode" id="edgeMode">
            <label for="edgeMode">Add Edges</label>
        </div>

        <div class="slider-container">
            <label for="curvatureSlider">Edge Curvature:</label>
            <input type="range" id="curvatureSlider" min="-100" max="100" value="0">
            <button class="secondary" onclick="resetCurvature()">Reset</button>
        </div>
    </div>

    <div class="container">
        <canvas id="canvas"></canvas>
    </div>
    
    <div class="controls">
        <button onclick="exportGraph()">Export to Clipboard</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const dots = [];
        const edges = [];
        let selectedDot = null;
        let tempEdge = null;
        let isDragging = false;
        let selectedEdge = null;

        // Set up high DPI canvas
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);

        const scale = 2;

        function drawGrid() {
            // Draw major grid lines
            ctx.strokeStyle = '#363636';
            ctx.lineWidth = 0.5;
            
            for(let x = 0; x <= 400; x += 10) {
                ctx.beginPath();
                ctx.moveTo(x * scale, 0);
                ctx.lineTo(x * scale, 800);
                ctx.stroke();
            }
            
            for(let y = 0; y <= 400; y += 10) {
                ctx.beginPath(); 
                ctx.moveTo(0, y * scale);
                ctx.lineTo(800, y * scale);
                ctx.stroke();
            }

            // Draw minor grid lines
            ctx.strokeStyle = '#2d2d2d';
            ctx.lineWidth = 0.2;
            
            for(let x = 0; x <= 400; x += 2) {
                ctx.beginPath();
                ctx.moveTo(x * scale, 0);
                ctx.lineTo(x * scale, 800);
                ctx.stroke();
            }
            
            for(let y = 0; y <= 400; y += 2) {
                ctx.beginPath();
                ctx.moveTo(0, y * scale);
                ctx.lineTo(800, y * scale);
                ctx.stroke();
            }
            
            ctx.strokeStyle = '#0078d4';
            ctx.lineWidth = 2;
        }

        // Rest of the JavaScript remains exactly the same
        function resetCurvature() {
            document.getElementById('curvatureSlider').value = 0;
            draw();
        }

        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);

        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / scale) * (400/400);
            const y = ((e.clientY - rect.top) / scale) * (400/400);
            
            if(document.getElementById('dotMode').checked) {
                if(x >= 0 && x <= 400 && y >= 0 && y <= 400) {
                    const roundedX = Math.round(x / 2) * 2;
                    const roundedY = Math.round(y / 2) * 2;
                    dots.push({x: roundedX, y: roundedY});
                }
            } else {
                selectedDot = findNearestDot(x, y);
                if(selectedDot !== null) {
                    isDragging = true;
                }
            }
            draw();
        }

        function handleMouseMove(e) {
            if(!isDragging) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / scale) * (400/400);
            const y = ((e.clientY - rect.top) / scale) * (400/400);
            
            tempEdge = {
                start: selectedDot,
                end: {x, y},
                curvature: parseInt(document.getElementById('curvatureSlider').value)
            };
            
            draw();
        }

        function handleMouseUp(e) {
            if(!isDragging) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / scale) * (400/400);
            const y = ((e.clientY - rect.top) / scale) * (400/400);
            
            const endDot = findNearestDot(x, y);
            if(endDot !== null && endDot !== selectedDot) {
                edges.push({
                    start: selectedDot,
                    end: endDot,
                    curvature: parseInt(document.getElementById('curvatureSlider').value)
                });
            }
            
            isDragging = false;
            tempEdge = null;
            draw();
        }

        function findNearestDot(x, y) {
            for(let i = 0; i < dots.length; i++) {
                const dx = dots[i].x - x;
                const dy = dots[i].y - y;
                if(Math.sqrt(dx*dx + dy*dy) < 10) {
                    return i;
                }
            }
            return null;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.scale(scale, scale);
            
            drawGrid();
            
            // Draw edges
            ctx.strokeStyle = '#0078d4';
            ctx.lineWidth = 2;
            edges.forEach(edge => drawEdge(edge));
            
            if(tempEdge) {
                ctx.beginPath();
                ctx.moveTo(dots[tempEdge.start].x, dots[tempEdge.start].y);
                
                if(tempEdge.curvature !== 0) {
                    const midX = (dots[tempEdge.start].x + tempEdge.end.x) / 2;
                    const midY = (dots[tempEdge.start].y + tempEdge.end.y) / 2;
                    const normal = {
                        x: -(tempEdge.end.y - dots[tempEdge.start].y),
                        y: tempEdge.end.x - dots[tempEdge.start].x
                    };
                    const len = Math.sqrt(normal.x*normal.x + normal.y*normal.y);
                    const controlPoint = {
                        x: midX + normal.x/len * tempEdge.curvature,
                        y: midY + normal.y/len * tempEdge.curvature
                    };
                    
                    ctx.quadraticCurveTo(controlPoint.x, controlPoint.y, tempEdge.end.x, tempEdge.end.y);
                } else {
                    ctx.lineTo(tempEdge.end.x, tempEdge.end.y);
                }
                
                ctx.stroke();
            }
            
            // Draw dots
            ctx.fillStyle = '#fff';
            ctx.strokeStyle = '#0078d4';
            ctx.lineWidth = 2;
            dots.forEach((dot, i) => {
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = '#fff';
                ctx.font = '12px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(i.toString(), dot.x, dot.y + 15);
            });
            
            ctx.restore();
        }

        function drawEdge(edge) {
            ctx.beginPath();
            ctx.moveTo(dots[edge.start].x, dots[edge.start].y);
            
            if(edge.curvature !== 0) {
                const midX = (dots[edge.start].x + dots[edge.end].x) / 2;
                const midY = (dots[edge.start].y + dots[edge.end].y) / 2;
                const normal = {
                    x: -(dots[edge.end].y - dots[edge.start].y),
                    y: dots[edge.end].x - dots[edge.start].x
                };
                const len = Math.sqrt(normal.x*normal.x + normal.y*normal.y);
                const controlPoint = {
                    x: midX + normal.x/len * edge.curvature,
                    y: midY + normal.y/len * edge.curvature
                };
                
                ctx.quadraticCurveTo(controlPoint.x, controlPoint.y, dots[edge.end].x, dots[edge.end].y);
            } else {
                ctx.lineTo(dots[edge.end].x, dots[edge.end].y);
            }
            
            ctx.stroke();
        }

        function exportGraph() {
            let output = 'final List<Offset> dots = [\n';
            dots.forEach(dot => {
                output += `  const Offset(${dot.x}, ${dot.y}),\n`;
            });
            output += '];\n\n';

            output += 'final List<Edge> edges = [\n';
            edges.forEach(edge => {
                if(edge.curvature !== 0) {
                    const midX = (dots[edge.start].x + dots[edge.end].x) / 2;
                    const midY = (dots[edge.start].y + dots[edge.end].y) / 2;
                    const normal = {
                        x: -(dots[edge.end].y - dots[edge.start].y),
                        y: dots[edge.end].x - dots[edge.start].x
                    };
                    const len = Math.sqrt(normal.x*normal.x + normal.y*normal.y);
                    const controlPoint = {
                        x: midX + normal.x/len * edge.curvature,
                        y: midY + normal.y/len * edge.curvature
                    };
                    
                    output += `  Edge(${edge.start}, ${edge.end}, isCurved: true, controlPoint: const Offset(${controlPoint.x}, ${controlPoint.y})),\n`;
                } else {
                    output += `  Edge(${edge.start}, ${edge.end}),\n`;
                }
            });
            output += '];';

            navigator.clipboard.writeText(output);
            alert('Exported to clipboard!');
        }

        draw();
    </script>
</body>
</html>
